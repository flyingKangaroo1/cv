{% assign volunteering = site.data.data.volunteering %} {% if volunteering %}
<section class="volunteering">
  <h2 class="title">Projects</h2>
  {% for vol in volunteering %}
  <div class="volunteering-item">
    <div class="role">{{vol.role}}</div>
    <div class="organization">
      {{vol.company}}
      <span class="time">{{vol.time}}</span>
    </div>
    <div class="details">
      {{ vol.details }}
      {% if vol.link %}
        <a class="project-link" href="{{ vol.link }}" target="_blank"> (link)</a>
      {% endif %}
    </div>
    <p class="technologies">Technologies Used: {{vol.technologies_used}}</p>
  </div>

  {% endfor %}
</section>
{% endif %}
