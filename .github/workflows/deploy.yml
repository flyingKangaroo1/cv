name: Build and Deploy Jekyll Site
on:
  push:
    branches: gh-pages
permissions:
  contents: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    container:
      image: ruby:2.7-slim-bullseye  # Matches your Ruby version
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Install ARM64 Dependencies
        run: |
          apt-get update
          apt-get install -y gcc make g++ build-essential
            
      - name: Set up Ruby Environment
        run: |
          gem install bundler -v 2.4.22  # Matches your BUNDLED WITH version
          bundle config set --local path 'vendor/bundle'
          
      - name: Install Gems
        run: bundle install
        
      - name: Build Site
        run: bundle exec jekyll build
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          keep_files: true  # Preserve deployment history
